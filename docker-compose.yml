version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: report-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    networks:
      - report-network

  minio:
    image: minio/minio:latest
    container_name: report-minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - report-network

  app:
    build: .
    container_name: report-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/reports?authSource=admin
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: reports
    depends_on:
      - mongodb
      - minio
    networks:
      - report-network

volumes:
  mongodb_data:
  minio_data:

networks:
  report-network:
    driver: bridge
